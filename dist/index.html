<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassionPay BackOffice</title>
    <style>
      #root-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white;
        z-index: 9999;
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        background: transparent;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(24, 37, 76, 0.1);
        border-top: 3px solid #18254c;
        border-radius: 50%;
        animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .loading-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        color: #18254c;
        font-size: 0.875rem;
        font-weight: 500;
        letter-spacing: 0.025em;
        animation: fadeInOut 2s ease-in-out infinite;
        text-transform: uppercase;
        background: transparent;
      }

      .company-logo {
        width: 120px;
        height: 40px;
        border-radius: 8px;
        margin-bottom: 2rem;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.02);
          opacity: 1;
        }
      }

      @keyframes fadeInOut {
        0%, 100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-_5xsdmz-.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-U3twdXhj.css">
  </head>
  <body>
    <div id="root-loading">
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <div id="root" style="height: 100%; overflow: hidden"></div>
  </body>
</html>
